<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My caculator</title>
  </head>
  <body>
    <div class="main">
      <div class="caculator-grid">
        <div class="output">
          <div class="img-container">
            <img src="./icons8-history-48.png" />
          </div>
          <div data-previous-output class="previous-output"></div>
          <div data-current-output class="current-output"></div>
        </div>

        <button data-ac class="span-two">AC</button>

        <button data-del>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>

        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>


        <button data-equal class="span-two">=</button>

      </div>
    </div>
    <div class="poppup">1</div>
    <script src="./appdemo.js"></script>
  </body>
</html>
